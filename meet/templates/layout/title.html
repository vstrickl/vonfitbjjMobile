<div class="d-flex flex-column align-items-center flex-grow-1">
    {% for h in header %}

    <img src="{{ h.image.url }}" alt="{{ h.title }}" width="30%" height="30%" class="rounded-circle img-fluid mb-5" >
    <p class="h1 text-center text-light fw-semibold">{{ h.title }}</p>
    <p class="h2 text-center text-light fw-light" style="margin-top: 1%;">{{ h.sub_title }}</p>
    {% endfor %}
</div>
